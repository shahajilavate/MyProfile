<!DOCTYPE html>
<html>
  <head>
    <title>contact us</title>
  </head>
  <body>
    <h2>CONTACT US:</h2>
    <form>
      <table>
        <tbody>
          <tr>
            <td><label>Full Name:</label></td>
            <td>
              <input
                type="text"
                placeholder="Enter Name"
                required
                autofocus
                maxlength="5"
              />
            </td>
          </tr>
          <tr>
            <td>Mobail No:</td>
            <td><input type="number" placeholder="Enter Mobail Number" /></td>
          </tr>
          <tr>
            <td>Email Id:</td>
            <td><input type="email" placeholder="abc@gmail.com" /></td>
          </tr>
          <tr>
            <td>Inquiry</td>
            <td><textarea rows="7" cols="40"></textarea></td>
          </tr>
          <tr>
            <td><input type="submit" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
